<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Edit</title>
</head>
<style>
    .bd {
        background-color: rgb(7, 10, 28);
        background-image: url(/static/images/bckg2.jpg);
        background-repeat: no-repeat;
        background-size: 49cm;
    }

    span {
        color: rgb(226, 185, 19);
    }

    label {
        color: red;
    }
</style>
<body class="bd">

<h3 class="text-center"><span>Edit Student Details</span></h3>

{% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}

            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}


            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<br>
<div class="container">

    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="/edit/{{ posts.rollno }}" method="post">
                <div class="form-group">

                    <label for="rollno">Roll Number</label>
                    <input type="text" class="form-control" name="rollno" id="rollno" value="{{ posts.rollno }}" >
                </div>
                <br>
                <div class="form-group">

                    <label for="sname">Student Name</label>
                    <input type="text" class="form-control" name="sname" id="sname" value="{{ posts.sname }}" >
                </div>
                <br>
                <div class="form-group">

                    <label for="sem">Sem</label>
                    <input type="number" class="form-control" name="sem" id="sem" value="{{ posts.sem }}" >
                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="{{ posts.gender }}" selected>{{ posts.gender }}</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" id="branch" name="branch" required>
                        <option value="{{ posts.branch }}" selected>{{ posts.branch }}</option>
                        {% for d in dept %}
                            <option value="{{ d.branch }}">{{ d.branch }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group">

                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ posts.email }}" >
                </div>
                <br>
                <div class="form-group">
                    <label for="num">Phone Number</label>
                    <input type="number" class="form-control" name="num" id="num" value="{{ posts.number }}" >
                </div>
                <br>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" value="{{ posts.address }}" >
                </div>
                <br>
                <div class="form-group">
                    <label for="counselnum">Counselor</label>
                    <input type="text" class="form-control" name="counsellor" id="counsellor" value="{{ posts.counsellor }}" >
                </div>
                <button type="submit" class="btn btn-light btn-sm btn-block">Submit Record</button>
            </form>
            <br>
            <br>

        </div>


        <div class="col-md-4"></div>

    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
